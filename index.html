<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Multiplication Tables with Captions</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(even) {
            background-color: #e9e9e9;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Multiplication Tables</h2>
    <div id="tablesContainer">
        <!-- Tables will be dynamically generated by JavaScript -->
    </div>

    <script>
        // JavaScript code to generate the multiplication tables and display them separately
        let number = 12;
        let tablesContainer = document.querySelector("#tablesContainer");

        // Loop through numbers from 1 to the given number
        for (let i = 1; i <= number; i++) {
            // Create a new table for each multiplicand
            let table = document.createElement("table");

            // Add a caption for each table
            let caption = document.createElement("caption");
            caption.textContent = `Multiplicand ${i} Table`;
            table.appendChild(caption);

            // Create a table header
            let thead = document.createElement("thead");
            let headerRow = document.createElement("tr");
            let th1 = document.createElement("th");
            th1.textContent = "Multiplicand";
            let th2 = document.createElement("th");
            th2.textContent = "Multiplier";
            let th3 = document.createElement("th");
            th3.textContent = "Product";
            headerRow.appendChild(th1);
            headerRow.appendChild(th2);
            headerRow.appendChild(th3);
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create a table body
            let tbody = document.createElement("tbody");

            // Loop through numbers from 1 to the given number again for each row
            for (let j = 1; j <= number; j++) {
                // Create a new row
                let row = document.createElement("tr");

                // Create cells for multiplicand, multiplier, and product
                let cell1 = document.createElement("td");
                cell1.textContent = i;
                row.appendChild(cell1);

                let cell2 = document.createElement("td");
                cell2.textContent = j;
                row.appendChild(cell2);

                let cell3 = document.createElement("td");
                cell3.textContent = i * j;
                row.appendChild(cell3);

                // Append the row to the table body
                tbody.appendChild(row);
            }

            // Append the body to the table
            table.appendChild(tbody);

            // Append the table to the container
            tablesContainer.appendChild(table);
        }
    </script>
</body>
</html>
